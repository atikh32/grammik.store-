<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grammik Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; }
    header { background: #2e7d32; color: white; padding: 20px; text-align: center; }
    .tagline { font-size: 1.2em; margin-top: 5px; }
    .banner { background: #ffa000; color: white; padding: 15px; text-align: center; font-weight: bold; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; padding: 20px; }
    .product { border: 1px solid #ddd; border-radius: 10px; padding: 10px; text-align: center; }
    .product img { width: 80px; height: 80px; object-fit: cover; }
    .order-button { display: block; width: 80%; margin: 20px auto; padding: 12px; background: #43a047; color: white; font-size: 1.2em; text-align: center; text-decoration: none; border-radius: 8px; }
    footer { text-align: center; padding: 15px; background: #f1f1f1; font-size: 0.9em; }
  </style>
</head>
<body>
  <header>
    <h1>Grammik</h1>
    <div class="tagline">Fresh groceries at your door</div>
  </header>
  <div class="banner">
    Free Delivery above ₹999 | Delivery within 3 KM
  </div>
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/80" alt="Onion" />
      <p>Onion 1kg - ₹25</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/80" alt="Tomato" />
      <p>Tomato 1kg - ₹30</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/80" alt="Aata" />
      <p>Aata 5kg - ₹220</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/80" alt="Milk" />
      <p>Milk 1L - ₹55</p>
    </div>
  </section>
  <a class="order-button" href="https://wa.me/918779344216?text=Hi%20Grammik!%20I%20want%20to%20place%20a%20grocery%20order">Order Now on WhatsApp</a>
  <footer>
    Call/WhatsApp us: +91 87793 44216<br/>
    Open 8AM – 10PM Daily
  </footer>
</body>
</html>
